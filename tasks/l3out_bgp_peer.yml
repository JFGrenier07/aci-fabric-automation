---
# Tâche pour gérer les L3Out BGP Peers
- name: "Read CSV l3out_bgp_peer"
  read_csv:
    path: "{{ csv_dir }}/l3out_bgp_peer.csv"
    delimiter: ','
  register: l3out_bgp_peer_csv
  when: (csv_dir + '/l3out_bgp_peer.csv') is file

- name: "Afficher les L3Out BGP Peers détectés"
  debug:
    msg: "L3Out BGP Peers à traiter: {{ l3out_bgp_peer_csv.list | map(attribute='peer_ip') | list }}"
  when: l3out_bgp_peer_csv is defined and l3out_bgp_peer_csv.list is defined

- name: "{{ item.peer_ip }} - Créer L3Out BGP Peer"
  cisco.aci.aci_l3out_bgp_peer:
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    annotation: ""
    use_ssl: true
    tenant: "{{ item.tenant }}"
    l3out: "{{ item.l3out }}"
    node_profile: "{{ item.node_profile }}"
    interface_profile: "{{ item.interface_profile }}"
    pod_id: "{{ item.pod_id }}"
    node_id: "{{ item.node_id }}"
    path_ep: "{{ item.path_ep }}"
    peer_ip: "{{ item.peer_ip }}"
    remote_asn: "{{ item.remote_asn }}"
    admin_state: "{{ item.admin_state | default('enabled') }}"
    bgp_controls: "{{ item.bgp_controls | default('send-com') }}"
    peer_controls: "{{ item.peer_controls | default('') }}"
    local_as_number: "{{ item.local_as_number | default(omit) }}"
    local_as_number_config: "{{ item.local_as_number_config if item.local_as_number_config and item.local_as_number_config != '' else omit }}"
    description: "{{ item.description | default(omit) }}"
    state: "{{ item.state | default(global_state) }}"
  loop: "{{ l3out_bgp_peer_csv.list }}"
  when:
    - l3out_bgp_peer_csv is defined
    - l3out_bgp_peer_csv.list is defined
    - l3out_bgp_peer_csv.list | length > 0
    - item.peer_ip is defined
    - item.peer_ip | length > 0
  tags:
    - l3out_bgp_peer
    - aci_l3out_bgp_peer

- name: "✅ Résumé L3Out BGP Peers"
  debug:
    msg: "✅ {{ l3out_bgp_peer_csv.list | length }} L3Out BGP Peers créés"
  when: l3out_bgp_peer_csv is defined and l3out_bgp_peer_csv.list | length > 0