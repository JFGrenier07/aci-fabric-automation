---
# Tâches pour gérer les policies MCP avec read_csv
- name: "Read CSV MCP Policies"
  read_csv:
    path: "{{ csv_dir }}/interface_policy_mcp.csv"
    delimiter: ','
  register: mcp_policy_csv
  when: (csv_dir + '/interface_policy_mcp.csv') is file

- name: "Afficher les policies MCP détectées"
  debug:
    msg: "Policies MCP à traiter: {{ mcp_policy_csv.list | map(attribute='mcp') | list }}"
  when: mcp_policy_csv is defined and mcp_policy_csv.list is defined

- name: "{{ item.mcp }} - Manage MCP interface policies (mcp:IfPol)"
  cisco.aci.aci_interface_policy_mcp:
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    annotation: ""
    use_ssl: true
    mcp: "{{ item.mcp }}"
    admin_state: "{{ item.admin_state | default('disabled') }}"
    description: "{{ item.description | default('') }}"
    state: "{{ item.state | default(global_state) }}"
  loop: "{{ mcp_policy_csv.list }}"
  when:
    - mcp_policy_csv is defined
    - mcp_policy_csv.list is defined
    - item.mcp is defined
    - item.mcp | length > 0
