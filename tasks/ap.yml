---
# Tâches pour gérer les Application Profiles avec read_csv
- name: "Read CSV Application Profiles"
  read_csv:
    path: "{{ csv_dir }}/ap.csv"
    delimiter: ','
  register: ap_csv
  when: (csv_dir + '/ap.csv') is file

- name: "Afficher les Application Profiles détectés"
  debug:
    msg: "Application Profiles à traiter: {{ ap_csv.list | map(attribute='ap') | list }}"
  when: ap_csv is defined and ap_csv.list is defined

- name: "{{ item.ap }} - Créer Application Profile ACI"
  cisco.aci.aci_ap:
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    annotation: ""
    use_ssl: true
    tenant: "{{ item.tenant }}"
    ap: "{{ item.ap }}"
    description: "{{ item.description | default(omit) }}"
    monitoring_policy: "{{ item.monitoring_policy | default(omit) }}"
    state: "{{ item.state | default(global_state) }}"
  loop: "{{ ap_csv.list }}"
  when: 
    - ap_csv is defined
    - ap_csv.list is defined
    - item.ap is defined
    - item.ap | length > 0
    - item.tenant is defined
    - item.tenant | length > 0
  tags:
    - application_profiles
    - aci_ap