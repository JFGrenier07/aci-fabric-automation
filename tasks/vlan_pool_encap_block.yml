---
# Tâches pour gérer les VLAN Encap Blocks avec read_csv
- name: "Read CSV VLAN Pool Encap Blocks"
  read_csv:
    path: "{{ csv_dir }}/vlan_pool_encap_block.csv"
    delimiter: ','
  register: vlan_pool_encap_block_csv
  when: (csv_dir + '/vlan_pool_encap_block.csv') is file

- name: "Afficher les VLAN Encap Blocks détectés"
  debug:
    msg: "VLAN Encap Blocks à traiter: {{ vlan_pool_encap_block_csv.list | map(attribute='pool') | list }}"
  when: vlan_pool_encap_block_csv is defined and vlan_pool_encap_block_csv.list is defined

- name: "{{ item.pool }} - Ajouter VLAN Encap Block ACI"
  cisco.aci.aci_vlan_pool_encap_block:
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    annotation: ""
    use_ssl: true
    pool: "{{ item.pool }}"
    pool_allocation_mode: "{{ item.pool_allocation_mode }}"
    block_name: "{{ item.pool }}"
    block_start: "{{ item.block_start }}"
    block_end: "{{ item.block_end }}"
    allocation_mode: "{{ item.allocation_mode | default('inherit') }}"
    description: "{{ item.description | default(omit) }}"
    state: "{{ item.state | default(global_state) }}"
  loop: "{{ vlan_pool_encap_block_csv.list }}"
  when: 
    - vlan_pool_encap_block_csv is defined
    - vlan_pool_encap_block_csv.list is defined
    - item.pool is defined
    - item.pool | length > 0
    - item.pool_allocation_mode is defined
    - item.pool_allocation_mode | length > 0
    - item.pool is defined
    - item.pool | length > 0
    - item.block_start is defined
    - item.block_end is defined
  tags:
    - vlan_encap_blocks
    - aci_vlan_pool