---
# Task to manage L3Out Default Route Leak Policy
# Uses aci_rest as there is no dedicated Ansible module for this feature
# ACI Class: l3extDefaultRouteLeakP

- name: "Read CSV l3out_default_route_leak_policy"
  read_csv:
    path: "{{ csv_dir }}/l3out_default_route_leak_policy.csv"
    delimiter: ','
  register: l3out_default_route_leak_policy_csv
  when: (csv_dir + '/l3out_default_route_leak_policy.csv') is file

- name: "Display detected L3Out Default Route Leak Policies"
  debug:
    msg: "L3Out Default Route Leak Policies to process: {{ l3out_default_route_leak_policy_csv.list | map(attribute='l3out') | list }}"
  when: l3out_default_route_leak_policy_csv is defined and l3out_default_route_leak_policy_csv.list is defined

- name: "Configure Default Route Leak Policy on L3Out"
  cisco.aci.aci_rest:
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    use_ssl: true
    method: post
    path: /api/mo/uni/tn-{{ item.tenant }}/out-{{ item.l3out }}/defrtleak.json
    content:
      l3extDefaultRouteLeakP:
        attributes:
          always: "{{ item.always | default('yes') }}"
          criteria: "{{ item.criteria | default('only') }}"
          scope: "{{ item.scope | default('l3-out') }}"
  loop: "{{ l3out_default_route_leak_policy_csv.list }}"
  when:
    - l3out_default_route_leak_policy_csv is defined
    - l3out_default_route_leak_policy_csv.list is defined
    - item.tenant is defined and item.tenant | length > 0
    - item.l3out is defined and item.l3out | length > 0
    - item.state | default('present') == 'present'

- name: "Delete Default Route Leak Policy from L3Out"
  cisco.aci.aci_rest:
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    use_ssl: true
    method: delete
    path: /api/mo/uni/tn-{{ item.tenant }}/out-{{ item.l3out }}/defrtleak.json
  loop: "{{ l3out_default_route_leak_policy_csv.list }}"
  when:
    - l3out_default_route_leak_policy_csv is defined
    - l3out_default_route_leak_policy_csv.list is defined
    - item.tenant is defined and item.tenant | length > 0
    - item.l3out is defined and item.l3out | length > 0
    - item.state | default('present') == 'absent'
